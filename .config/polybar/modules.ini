[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-monitor = %name%

pin-workspaces = false
index-sort = true
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_



[module/battery]
type = internal/battery

full-at = 99

battery = ${system.battery}
adapter = ${system.adapter}

format-charging = <animation-charging><label-charging>
label-charging = "%percentage%%"

format-discharging = <ramp-capacity><label-discharging>
label-discharging = " %percentage%%"


label-full = "Full"

ramp-capacity-foreground =  ${colors.primary}   
ramp-capacity-font = 2   
label-charging-foreground = "#77dd77"

ramp-capacity-0 = " " 
ramp-capacity-1 = " " 
ramp-capacity-2 = " " 
ramp-capacity-3 = " " 
ramp-capacity-4 = " " 


animation-charging-0 = "󱐋 " 
animation-charging-1 = "󱐌 " 

animation-charging-foreground ="#77dd77"
animation-charging-framerate = 750
animation-charging-font = 3
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/uptime]
type = custom/script
exec = uptime -p | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 1
format-prefix = "Uptime: "
format-prefix-foreground = ${colors.primary}
label = %output%
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_



[module/arch]
type = custom/text
interval = 1
content = " "
content-font = 2
content-foreground = "#1793d1"
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "󰖁 "
format-muted-font = 2
format-muted-foreground = ${colors.disabled}

label-muted = "muted"
label-muted-foreground = ${colors.disabled}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰣎 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu-temp]
type = custom/script
exec = ~/.local/bin/cpu-temp.sh
interval = 2
format-prefix = "󰽕 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/bluetooth]
type = custom/script
exec = ~/.local/bin/bluetooth.sh
format-prefix = "󰂱 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
; label-foreground = ${colors.primary}
interval = 5
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[network-base]
type = internal/network
interval = 5
format-connected = 󰤨  <label-connected>
format-connected-foreground = ${colors.primary}
format-connected-font = 3

format-disconnected = <label-disconnected>
label-disconnected = %{F#BA68C8}%ifname%%{F#707880} disconnected
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%essid% 
label-connected-font = 1
label-connected-foreground = ${colors.foreground}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_



[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#BA68C8}%ifname%%{F-} ETHERNET
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/vpn]
type = custom/script
exec = echo Connected
exec-if = ifconfig | grep tun0
format-prefix = "VPN "
format-prefix-foreground = ${colors.primary}
interval = 5


[module/date]
type = internal/date
interval = 1

; date = %I:%M %p
date = %a, %b %d %Y at %I:%M %p
; format-prefix = "󱢡"
; format-prefix-font = 2
; format-prefix-foreground = ${colors.primary}
label = "%date%"
